<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 

let nota_trab = parseFloat(prompt("digite a nota do trabalho"))
let aval_sem = parseFloat(prompt("digite a nota da avaliação"))
let exame = parseFloat(prompt("digite a nota do exame final"))
let media = 0;

media = (nota_trab * 2 + aval_sem * 3 + exame * 5) / 10
document.write("media ponderada:" , media)

if (media >= 8 && media <= 10) {
    alert("obteve conceito A")
}

else if (media >= 7 && media < 8) {
    alert("obteve conceito B")
}else if (media >=  6 && media < 7){
    alert("obteve conceito C")
}else if (media >= 5 && media < 6){
    alert("obteve conceito D")
}else{
    alert("obteve conceito E")
}
    </script>
</body>
</html>
